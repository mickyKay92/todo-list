<div class="container">
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    <div class=" form-group">
      <h1 class="text-center text-primary">Things To Do...</h1>
      <div class="input-group mb-3">
        <input type="text" #todo class="form-control" placeholder="Add Item" name="todo" ngModel>
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2" (click)="addTodo(todo.value)"><i
              class="material-icons">add</i></span>
        </div>
      </div>
    </div>
    <div class="data">
      <ul class="list-instyled">
        <li [@moveInLeft] *ngFor="let todo of todoArray">
          {{ todo }}
          <i (click)="deleteItem(todo)" class="material-icons">delete</i>
        </li>
      </ul>
    </div>
  </form>
</div>
